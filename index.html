<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/quizz.css">
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" 
integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Quiiz App</title>
</head>
<body>
    <div class="quiz_wrapper rounded p-3 mt-5" style="max-width: 700px; max-height: 550px; margin: 30px auto; background-color: #ebc080;">
        <h3 class="text-center text-primary"><img src="src/logowd.png" alt="monlogo" srcset=""> APPLICATION DE QUIZ</h3>
        <div class="score align-center">
            <div class="d-flex justify-content-end">
                <p class="true mx-2"><i class="fa fa-check-circle-o"></i> Bon: <span id="bon" class="text-light bg-success p-2 rounded-pill shadow-lg">0</span></p>
                <p class="false mx-2"><i class="fa fa-times-circle-o"></i> Mauvais : <span id="faux" class="text-light bg-danger p-2 rounded-pill shadow-lg">0</span></p>
            </div>
        </div>
        <h4 id="typeQuestion" class="text-center">Catégorie de réflexion</h4>
        <div id="questionnaire" class="question text-center p-2 rounded h6 shadow-lg">  
        </div>
        <div class="text-center">
            <button id="next" type="button" class="btn bg-warning m-2 px-5 shadow-lg"><i class="fa fa-arrow-circle-o-right"></i> Suivant</button>
        </div>
        
        <div class="options">
            <ul class="listAnswer text-light text-center">
                <li class="reponses shadow-lg" id="reponse1"></li>
                <li class="reponses shadow-lg" id="reponse3"></li>
                <li class="reponses shadow-lg" id="reponse2"></li>
                <li class="reponses shadow-lg" id="reponse4"></li>
            </ul>
        </div>
        <div class="text-center">
            <button id="btnRelance" class="btn bg-info text-light shadow-lg"><i class="fa fa-refresh"></i> Relancer le jeu</button>
        </div>
      
    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script type="text/javascript" src="src/quizz.js"></script>
</body>
</html>
